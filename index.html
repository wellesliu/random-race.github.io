<!DOCTYPE html>
<html>
<head>
  <base href="/random-race.github.io/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Random Race - Dinosaur racing to pick a random winner">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Random Race">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Random Race</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      border: 3px solid #e0e0e0;
      border-top-color: #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      color: #666;
      font-size: 14px;
    }
    .app-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-top: 16px;
    }
    .app-links a img {
      height: 40px;
    }
    /* Light theme (default) */
    .badge-light { display: inline; }
    .badge-dark { display: none; }

    /* Dark theme */
    [data-theme="dark"] body,
    [data-theme="dark"] html {
      background-color: #1a1a1a;
    }
    [data-theme="dark"] #loading-text {
      color: #aaa;
    }
    [data-theme="dark"] .spinner {
      border-color: #333;
      border-top-color: #2196F3;
    }
    [data-theme="dark"] .badge-light { display: none; }
    [data-theme="dark"] .badge-dark { display: inline; }

    /* Auto theme based on system preference */
    @media (prefers-color-scheme: dark) {
      [data-theme="auto"] body,
      [data-theme="auto"] html {
        background-color: #1a1a1a;
      }
      [data-theme="auto"] #loading-text {
        color: #aaa;
      }
      [data-theme="auto"] .spinner {
        border-color: #333;
        border-top-color: #2196F3;
      }
      [data-theme="auto"] .badge-light { display: none; }
      [data-theme="auto"] .badge-dark { display: inline; }
    }

    /* Theme toggle button */
    #theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      background: rgba(128, 128, 128, 0.2);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #theme-toggle:hover {
      background: rgba(128, 128, 128, 0.3);
    }
    .icon-light { display: inline; }
    .icon-dark { display: none; }
    [data-theme="dark"] .icon-light { display: none; }
    [data-theme="dark"] .icon-dark { display: inline; }
    @media (prefers-color-scheme: dark) {
      [data-theme="auto"] .icon-light { display: none; }
      [data-theme="auto"] .icon-dark { display: inline; }
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle dark mode">
    <span class="icon-light">&#9728;&#65039;</span>
    <span class="icon-dark">&#127769;</span>
  </button>
  <div id="loading">
    <div class="spinner"></div>
    <div id="loading-text">Loading...</div>
    <div class="app-links">
      <a href="https://play.google.com/store/apps/details?id=com.sopivasti.randomrace" target="_blank">
        <img src="google-play-badge.svg" alt="Get it on Google Play" height="40">
      </a>
      <a href="https://apps.apple.com/us/app/random-race-decision-maker/id6450887585" target="_blank">
        <img src="app-store-badge-black.svg" alt="Download on the App Store" height="40" class="badge-light">
        <img src="app-store-badge-white.svg" alt="Download on the App Store" height="40" class="badge-dark">
      </a>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    (function() {
      const toggle = document.getElementById('theme-toggle');
      const html = document.documentElement;

      // Load saved theme or default to auto
      const savedTheme = localStorage.getItem('theme') || 'auto';
      html.setAttribute('data-theme', savedTheme);

      toggle.addEventListener('click', function() {
        const current = html.getAttribute('data-theme');
        let next;
        if (current === 'auto') {
          next = 'dark';
        } else if (current === 'dark') {
          next = 'light';
        } else {
          next = 'auto';
        }
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });
    })();
  </script>
</body>
</html>
